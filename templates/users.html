<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%for user in users%} 

    <div class="User__Card">
        <div id="User__Image">
            <img src="/media/images/{{user.avatar}}/" style="width: 150px; border-radius: 50%;">
            <h3>{{user.username}}</h3>
            <a href="/profile/{{user.id}}/"><button>View Profile</button></a>
        </div>








    </div>




    {%endfor%}
</body>
</html>
